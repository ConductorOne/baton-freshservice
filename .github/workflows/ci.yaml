name: ci
on: pull_request
jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linters
        uses: golangci/golangci-lint-action@v5
        with:
          version: latest
          args: --timeout=3m
  go-test:
    strategy:
      matrix:
        go-version: [1.22.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        if: success()
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v4
      - name: go tests
        run: (set -o pipefail && go test -v -covermode=count -json ./... | tee test.json)
      - name: annotate go tests
        if: always()
        uses: guyarb/golang-test-annotations@v0.5.1
        with:
          test-results: test.json

  test:
    runs-on: ubuntu-latest
    env:
      BATON_LOG_LEVEL: debug
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.x
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build baton-freshservice
        run: go build ./cmd/baton-freshservice
      - name: Run baton-freshservice
        env:
          BATON_API_KEY: ${{ secrets.BATON_API_KEY }}
          BATON_DOMAIN: ${{ secrets.BATON_DOMAIN }}
        run: ./baton-freshservice
      - name: Checkout baton
        uses: actions/checkout@v4
        with:
          repository: ConductorOne/baton
          ref: main
          path: ./baton
      - name: Build baton
        working-directory: ./baton
        run: go build ./cmd/baton
      - name: Test grant/revoking groups
        env:
          BATON: ./baton/baton
          BATON_FRESHSERVICE: ./baton-freshservice
          BATON_API_KEY: ${{ secrets.BATON_API_KEY }}
          BATON_DOMAIN: ${{ secrets.BATON_DOMAIN }}
          BATON_GRANT: 'group:156000164892:member:user:156001103433'
          BATON_ENTITLEMENT: 'group:156000164892:member'
          BATON_PRINCIPAL_TYPE: 'user'
          BATON_PRINCIPAL: '156001103433'
        run: ./test/grant-revoke.sh